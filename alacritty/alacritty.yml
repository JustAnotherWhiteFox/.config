window:
  padding: 
    x: 8
    y: 6
  dynamic_padding: false
  opacity: 0.95
  decorations: none
  
font:
  normal:
    family: Fira Code
    style: Retina

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 9.0

draw_bold_text_with_bright_colors: true

schemes:
  ### PaleNight ###
  Palenight: &Palenight
    # Default colors
    primary:
      background: '#292D3E'
      foreground: '#D0D0D0'

    # Normal Colors
    normal:
      black:    '#292D3E'
      red:      '#F07178'
      green:    '#C3E88D'
      yellow:   '#FFCB6B'
      blue:     '#82AAFF'
      magenta:  '#C792EA'
      cyan:     '#89DDFF'
      white:    '#D0D0D0'

    # Bright colors
    bright:
      black:    '#434758'
      red:      '#FF8B92'
      green:    '#DDFFA7'
      yellow:   '#FFE585'
      blue:     '#9CC4FF'
      magenta:  '#E1ACFF'
      cyan:     '#A3F7FF'
      white:    '#FFFFFF'

  ### Tomorrow Night ###
  TomorrowNight: &TomorrowNight
    # Default colors
    primary:
      background: '#211D1D' #1D1F21
      foreground: '#C5C8C6'
                        
    # Normal Colors
    normal:
      black:    '#1D1F21'
      red:      '#CC6666'
      green:    '#B5BD68'
      yellow:   '#E6C547'
      blue:     '#81A2BE'
      magenta:  '#B294BB'
      cyan:     '#70C0BA'
      white:    '#373B41'
                        
  # Bright colors
  bright:
    black:    '#666666'
    red:      '#FF3334'
    green:    '#9EC400'
    yellow:   '#F0C674'
    blue:     '#81A2BE'
    magenta:  '#B77EE0'
    cyan:     '#54CED6'
    white:    '#282A2E'

